<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product Landing Page</title>
</head>
<link rel ="stylesheet" href="style.css" type="text"/>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="background">
    <img src="https://nexus.leagueoflegends.com/wp-content/uploads/2020/01/Banner_Ask_Riot_Prestige_Skins_u2g26y3xzliu8ql9bfoi.jpg" class="stretch" alt="" />
</div>


  <header id="header">
    
  <img 
       src="https://i.pinimg.com/originals/30/0e/58/300e58c8416a68dcfcf1761501348243.jpg" 
       alt="LOL-logo" 
       border="0" 
       id="header-img"
       width="100";
       >
   
  <nav id="nav-bar">

      <a  class="nav-link" href="#riotgamesmerch"> Riot Games Merch </a> &nbsp;&nbsp; &nbsp;
      
      <a class="nav-link" href="#figure"> Figure </a> &nbsp; &nbsp; &nbsp;
      
      <a class="nav-link" href="#lolstory"> LoL Story </a> &nbsp; &nbsp; 

              
  </nav>
 </header>

<body>

  <div id="shop-text" style="width: 100%; height: auto; overflow: hidden">
    
  <img src="https://cdn1.dotesports.com/wp-content/uploads/2021/08/24102902/League-Pentakill-YorickSonaKarthus-scaled.jpg" alt="LoL Merch" width= "100%";>
    
    </div>
  
    <section id="riotgamesmerch">
    <a id="lol_header" target="_blank" href="https://merch.riotgames.com/en-us/"> 
      <h2> Apparel </h2> </a>
      
    <a id="lol_header" target="_blank" href="https://merch.riotgames.com/en-us/"> 
    <h2> Collectibles </h2></a>
      
    <a id="lol_header" target="_blank" href="https://merch.riotgames.com/en-us/"> 
    <h2> Accesories </h2></a>
    
  </section>
  
  <section id="figure">
    
    <div id="youtube-logo" align="center" style="width: 100%; height: auto; overflow: hidden; align">
 
   <a id="lol_youtube" target="_blank" href="https://www.youtube.com/c/riotgamesmerch"> 
   <img src="https://pngimg.com/uploads/youtube/youtube_PNG2.png" alt="youtube-logo" width= "10%";>
   </a>
    <h2> YouTube Videos </h2>
          <p> See Riot Games Merch YT </p>
    </div>
    
    <div id="lol-logo" align="center" style="width: 100%; height: auto; overflow: hidden">
<br>
<br> 
<br>
<br> 
<br>
<br> 
<br>
<br> 
   <a id="Riot_Games_Technology" target="_blank" href="https://technology.riotgames.com"> 
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTo83HLgbs-3j7wJOWhheXoBz0OTHedKSXfw&usqp=CAU" 
    alt="lol-logo" width= "10%";>
   </a>
      
    <h2> Riot Games Technology </h2> 
   <p> See riot games technology</p>
    </div>
    
  </section>
  
  <section id="lolstory">
   <div id="storylayover" align="left" style="width: 100%; overflow: hidden">
 
    
     <iframe 
             id="video" 
             align="right"
             width="560" 
             height="315" 
             src="https://www.youtube-nocookie.com/embed/X4gKkYZ7rIA" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
             allowfullscreen>
     </iframe>
       
       
     <center><h2> <i> Watch League of Legends Story </i> <h2></center>
   
   </div>
  </section>
 
</body>

<footer>
<div id="storylayover" align="left" style="width: 100%; overflow: hidden">
  <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
             id="text" 
             type="text" 
             name="text" 
             placeholder="Enter your question/s here" 
             class="text" 
             required> 
      </input>
<br>
  <input 
             id="email" 
             type="email" 
             name="email" 
             placeholder="Enter your email here" 
             class="email" 
             required> 
      </input>
  <br>
      <input 
             id="submit" 
             type="submit" 
             value="Ask Riot Games" 
             class="submit">
       </input>
  </form>
</div>  
  
</footer>

</body>
</html>
